<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Ren√©‚Äôs Telraam</title>

  <meta name="theme-color" content="#d32f2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ren√©‚Äôs Telraam" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="icon" href="icon-512.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <link rel="manifest" href="./manifest.json?v=20260219-2" />

  <style>
    :root{
      --bg:#f2f2f2; --card:#fff; --text:#000; --accent:#d32f2f;
      --wij:#cfe9ff; --wijRoem:#a9d4ff;
      --zij:#d6f7d6; --zijRoem:#b8efb8;
      --line:rgba(0,0,0,.15);
      --shadow:0 2px 8px rgba(0,0,0,.18);
      --nameBg:#ffffff; --nameText:#000000;
      --inputText:#000000;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#121212; --card:#1e1e1e; --text:#fff;
        --wij:#2a4b63; --wijRoem:#1f3c52;
        --zij:#2a5a3a; --zijRoem:#224b31;
        --line:rgba(255,255,255,.12);
        --shadow:0 2px 10px rgba(0,0,0,.45);

        /* jouw wens */
        --nameBg:#2b2b2b; --nameText:#ffffff;
        --inputText:#ffffff; /* getallen wit */
      }
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;
      padding:10px;
      padding-bottom:126px;
      -webkit-tap-highlight-color:transparent;
      overscroll-behavior:none;
    }

    .stickyHeader{
      position:sticky; top:0; z-index:50;
      background:rgba(0,0,0,0);
      backdrop-filter:saturate(180%) blur(10px);
      padding:8px 8px 10px;
      margin:-10px -10px 10px;
      border-bottom:1px solid var(--line);
    }
    .headerCard{
      display:flex; align-items:center; gap:10px;
      padding:10px; margin:0 10px;
      background:var(--card);
      border-radius:14px;
      box-shadow:var(--shadow);
    }
    .headerLogo{
      width:110px; height:60px;
      border-radius:14px;
      object-fit:contain;
      background:rgba(0,0,0,.04);
    }
    @media (prefers-color-scheme: dark){
      .headerLogo{ background:rgba(255,255,255,.06); }
    }
    .headerText{flex:1; min-width:0;}
    .headerLine1{
      font-weight:900; font-size:14px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .headerLine2{ margin-top:2px; font-weight:900; font-size:18px; }

    .installMini{
      width:auto; margin:0;
      padding:10px 12px;
      font-size:14px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#fff;
      display:none;
      font-weight:900;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
      box-shadow:var(--shadow);
    }

    table{width:100%; border-collapse:collapse;}
    th,td{padding:6px; text-align:center; vertical-align:middle;}

    .smallNote{font-size:12px; opacity:.82; margin-top:8px;}

    input{
      font-size:16px; /* voorkomt iOS zoom */
      width:56px;
      padding:8px 10px;
      text-align:center;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.25);
      outline:none;
      color:var(--inputText);
      background:transparent;
    }
    @media (prefers-color-scheme: dark){
      input{ border:1px solid rgba(255,255,255,.18); }
    }
    input:focus{ box-shadow:0 0 0 3px rgba(211,47,47,.25); }

    .nameInput{
      width: calc(50% - 8px);
      max-width: 360px;
      min-width: 240px;
      text-align:left;
      padding-left:14px;
      background:var(--nameBg);
      color:var(--nameText);
      border:1px solid var(--line);
    }
    @media (max-width:420px){
      .nameInput{ width: 100%; max-width:none; min-width:0; }
    }

    .inp-wij{ background:var(--wij); }
    .inp-wijroem{ background:var(--wijRoem); }
    .inp-zij{ background:var(--zij); }
    .inp-zijroem{ background:var(--zijRoem); }

    .sepRow td{ padding:0; height:10px; }
    .sepLine{ width:100%; height:1px; background:var(--line); }

    button.primary{
      width:100%;
      padding:12px;
      font-size:16px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#fff;
      margin-top:6px;
      font-weight:900;
    }

    #winner{
      font-size:36px;
      text-align:center;
      color:gold;
      margin:10px 0;
    }

    .colTotals{
      font-weight:900;
      border-top:1px solid var(--line);
    }
    .bigTotals{
      font-size:22px;
      font-weight:900;
    }
    .bigTotals td, .bigTotals th{ padding-top:10px; padding-bottom:10px; }

    #toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:120px;
      background:rgba(0,0,0,.85);
      color:#fff;
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      max-width:min(560px, calc(100% - 20px));
      text-align:center;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
      z-index:9999;
    }
    #toast.show{opacity:1;}
    .inputError{
      border-color:#ff3b30 !important;
      box-shadow:0 0 0 3px rgba(255,59,48,.22) !important;
    }

    /* Nat/Pit bar */
    .bottomBar{
      position:fixed;
      left:10px; right:10px;
      bottom:10px;
      z-index:9998;
      background:var(--card);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      border-radius:16px;
      padding:10px;
      display:none;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }
    .bottomBar .row{ display:flex; gap:10px; align-items:center; }
    .bottomBar .hint{
      flex:1; font-weight:900; opacity:.85;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .bottomBar button{
      width:auto;
      padding:10px 14px;
      border-radius:14px;
      font-weight:900;
      font-size:16px;
      border:none;
      background:var(--accent);
      color:#fff;
    }
    .bottomBar button.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
    }

    /* Export/import */
    .rowButtons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .rowButtons button{
      flex:1;
      min-width:160px;
      width:auto;
      padding:12px;
      font-size:15px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-weight:900;
    }
    .rowButtons button.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
    }

    /* PDF overlay */
    #pdfOverlay{
      display:none;
      position:fixed;
      inset:0;
      z-index:10000;
      background:var(--bg);
    }
    #pdfTopbar{
      position:sticky; top:0; z-index:10001;
      background:var(--card);
      border-bottom:1px solid var(--line);
      padding:10px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    #pdfTopbar button{
      width:auto;
      padding:10px 12px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-weight:900;
    }
    #pdfTopbar button.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
    }
    #pdfTitle{
      font-weight:900;
      flex:1;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    #pdfFrame{
      width:100%;
      height:calc(100% - 56px);
      border:0;
      background:#fff;
    }

    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media (max-width:520px){ .grid2{ grid-template-columns:1fr; } }
    .badge{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
    }

    #history .histItem{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      padding:10px 0;
      border-bottom:1px solid var(--line);
    }
    #history .histMeta{ flex:1; }
    #history .histBtns{ display:flex; gap:8px; flex-wrap:wrap; }
    #history .histBtns button{
      width:auto; padding:10px 12px; font-size:14px;
      border-radius:10px; border:none; background:var(--accent); color:#fff;
      font-weight:900;
    }
    #history .histBtns button.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
    }

    canvas{ position:fixed; top:0; left:0; pointer-events:none; }
  </style>
</head>

<body>
  <div class="stickyHeader">
    <div class="headerCard">
      <img src="logo.png" class="headerLogo" alt="logo">
      <div class="headerText">
        <div class="headerLine1" id="namesLineSticky">Wij - Zij</div>
        <div class="headerLine2" id="pointsLineSticky">0 - 0</div>
      </div>
      <button id="installBtn" class="installMini">üì≤</button>
    </div>
  </div>

  <div class="card">
    <b>Team Wij</b><br>
    <input id="w1" class="nameInput" placeholder="Speler 1" autocomplete="off">
    <input id="w2" class="nameInput" placeholder="Speler 2" autocomplete="off"><br><br>
    <b>Team Zij</b><br>
    <input id="z1" class="nameInput" placeholder="Speler 1" autocomplete="off">
    <input id="z2" class="nameInput" placeholder="Speler 2" autocomplete="off">
    <div class="smallNote">Punten: typ een getal, of gebruik <b>Nat</b>/<b>Pit</b>.</div>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>R</th>
          <th id="tWij">Wij</th>
          <th>Roem</th>
          <th id="tZij">Zij</th>
          <th>Roem</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
      <tfoot>
        <tr class="colTotals">
          <th style="text-align:left;">Som</th>
          <th><span id="puntenWij">0</span></th>
          <th><span id="roemWij">0</span></th>
          <th><span id="puntenZij">0</span></th>
          <th><span id="roemZij">0</span></th>
        </tr>
        <tr class="bigTotals">
          <th style="text-align:left;">Totaal</th>
          <td colspan="2"><span id="totalWij">0</span></td>
          <td colspan="2"><span id="totalZij">0</span></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div id="winner"></div>
  <button id="newGameBtn" class="primary">Nieuw potje</button>

  <div class="card">
    <div class="rowButtons">
      <button id="exportBtn">‚¨áÔ∏è Export historie</button>
      <button id="importBtn" class="secondary">‚¨ÜÔ∏è Import historie</button>
      <input id="importFile" type="file" accept="application/json" style="display:none;">
    </div>
    <div class="smallNote" style="margin-top:8px;">
      Export/Import is handig bij een nieuwe telefoon of als Safari gegevens wist.
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px;">Highscores</h3>
    <div class="grid2" id="highscores"></div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px;">Historie</h3>
    <div id="history"></div>
  </div>

  <div id="toast"></div>

  <!-- Nat/Pit bar -->
  <div id="npBar" class="bottomBar" style="z-index:9998;">
    <div class="row">
      <div class="hint" id="npHint">Selecteer een puntenvakje‚Ä¶</div>
      <button class="secondary" id="npClear">Leeg</button>
      <button id="npNat">Nat</button>
      <button id="npPit">Pit</button>
    </div>
  </div>

  <!-- Roem bar -->
  <div id="roemBar" class="bottomBar" style="z-index:9997;">
    <div class="row">
      <div class="hint" id="roemHint">Selecteer een roemvakje‚Ä¶</div>
      <button class="secondary" id="roemClear">Leeg</button>
      <button id="roem20">+20</button>
      <button id="roem50">+50</button>
    </div>
  </div>

  <div id="pdfOverlay">
    <div id="pdfTopbar">
      <button id="pdfBack" class="secondary">‚Üê Terug</button>
      <div id="pdfTitle">PDF</div>
      <button id="pdfPrint">üñ®Ô∏è Print</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>

  <canvas id="confetti"></canvas>

  <!-- cache-busting -->
  <script src="./app.js?v=20260219-2"></script>
</body>
</html>
